<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Movie Search</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">  
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

  <div class="main-header">
    <div class="inner">
      <h1 class="text-center"> <i class="fas fa-film ml-3"></i> The Open Movie DataBase</h1>
    <p class="text-center" id="uvod">Svi podaci o Vasim omiljenim filmovima i serijama na jednom mjestu!</p>
      <form class="search-form">
        <div class="row">
          <div class="col-4 offset-1">
        <input type="search" name="search" id="search" class="form-control" placeholder="Search a Title...">
          </div>
        <div class="col-2">
          <div class="input-group mb-2">
              <select class="custom-select" id="drop">
                <option selected>Film/serija</option>
                <option value="movie">Film</option>
                <option value="series">Serija</option>
              </select>
            </div>
      </div>
       

             <div class="col-2">
        <input type="text" class="form-control" maxlength="4" name="year" id="year" placeholder="Year">
             </div>
             <div class="col-2">
        <button type="submit" id="submit" class="search-button btn"><i class="fas fa-search"></i>Pretraga</button>
             </div>
      </div>
      </form>
    </div>
  </div>

  <div class="main-content clearfix">
    <ul id="movies" class="movie-list">

  

    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="app.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
